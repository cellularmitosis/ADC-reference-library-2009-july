<!-- apple_doc: pageHeadingStart --><a name = "TPXREF122"></a><h3><font face="Lucida Grande,Helvetica,Arial">Multi-Media Control Keys </font></h3><!-- apple_doc: pageHeadingEnd -->

<p>The keyboard has four multi-media keys: Volume Up, Volume
Down, Mute, and Eject. The provide direct control of the those features
on the computer by way of the USB. </p>
