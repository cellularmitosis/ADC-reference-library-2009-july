<!-- apple_doc: pageHeadingStart --><h1><font face="Lucida Grande,Helvetica,Arial" color="#330099">Using Basic Objects</font></h1><!-- apple_doc: pageHeadingEnd -->

<br>
		<p><font face="Geneva,Helvetica,Arial" size="2">This section describes things you can do to any object in WebObjects Builder. You can select them ( <a href="Selecting_Objects.html#CJBIHAJB" target="_right">Selecting Objects</a>), inspect and edit their attributes ( <a href="#CJBIAGJA">Inspecting Objects</a>), format their text ( <a href="Formatting_Text.html#CJBFDJDI" target="_right">Formatting Text</a>), and put them on palettes ( <a href="#CJBBBAHH">Using Palettes</a>).</font></p>
