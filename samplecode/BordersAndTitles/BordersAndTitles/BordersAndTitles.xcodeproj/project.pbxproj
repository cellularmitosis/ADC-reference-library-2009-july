			runOnlyForDeploymentPostprocessing = 0;
			shellPath = /bin/sh;
			shellScript = "# This script will put a link to the plug-in in Aperture's plug-in's folder (~/library/app support/aperture/plug-ins/) if you're building in debug, but clears out the plug-in for release builds.\n\n# Make sure the Aperture export plug-ins folder exists\nif ! [ -d \"${USER_LIBRARY_DIR}/Application Support/Aperture/Plug-Ins\" ]; then\n   mkdir \"${USER_LIBRARY_DIR}/Application Support/Aperture/Plug-Ins\"\nfi\n\n\n# Clean up any previous products/symbolic links in the Aperture export plug-ins folder\nif [ -a \"${USER_LIBRARY_DIR}/Application Support/Aperture/Plug-Ins/${FULL_PRODUCT_NAME}\" ]; then\n rm -Rf \"${USER_LIBRARY_DIR}/Application Support/Aperture/Plug-Ins/${FULL_PRODUCT_NAME}\"\nfi\n\n# Depending on the build configuration, link to the most recent product\nif [ \"${CONFIGURATION}\" == \"Debug\" ]; then\n # if we're debugging, add a symbolic link to the plug-in\n ln -sf \"${TARGET_BUILD_DIR}/${FULL_PRODUCT_NAME}\" \\\n   \"${USER_LIBRARY_DIR}/Application Support/Aperture/Plug-Ins/${FULL_PRODUCT_NAME}\"\nfi";
		};
