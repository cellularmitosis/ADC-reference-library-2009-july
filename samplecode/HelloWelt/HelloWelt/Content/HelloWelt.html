<html>

<head>

<!-- The style sheet should be kept in a separate file; it contains the design for the widget.
  -- Note that each language project directory in this widget has its own HelloWelt.css file.
  -- This is because each localization of this widget has a different design, based on the language.
  -- Dashboard will automatically provide the widget the correct CSS file based on the user's
  -- language preference.
  -->
<style type="text/css">
	@import "HelloWelt.css";
</style>

<!-- The JavaScript file contains the logic needed for this widget, including the localization
  -- retrieval and logic
  -->
<script type='text/javascript' src='HelloWelt.js' charset='utf-8'/>

<!-- A localizedStrings.js file is in every language project directory in this widget; the version
  -- opened here depends on the user's language preferences as chosen in System Preferences.
  -->
<script type='text/javascript' src='localizedStrings.js' charset='utf-8'/>

</head>

<body onload="setup();">			<!-- setup() attempts to localize the body text -->

		<img src="Default.png">		<!-- the widget's background -->

		<div id="helloText">Hello, World!</div>	<!-- placeholder text for the "Hello, World!" text -->
		
		<div id="language">Default</div>			<!-- the language currently being used, in English -->

</body>

</html>
