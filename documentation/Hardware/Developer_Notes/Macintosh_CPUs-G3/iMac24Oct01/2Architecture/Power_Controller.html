<!-- apple_doc: pageHeadingStart --><a name = "TPXREF116"></a><h3><font face="Lucida Grande,Helvetica,Arial">Power Controller</font></h3><!-- apple_doc: pageHeadingEnd -->

<p>The power management controller in the iMac is a custom IC
called the PMU99. It supports several power-saving modes of operation,
including idle, doze, and sleep.</p>
