<html>

<head>

<!-- The style sheet should be kept in a separate file; it contains the design for the widget -->
<style type="text/css">
	@import "GoodbyeWorld.css";
</style>

<!-- The JavaScript file contains the logic needed for this widget -->
<script type='text/javascript' src='GoodbyeWorld.js' charset='utf-8'/>

</head>

<body>

    <!-- The front div is the main UI of the widget.  It is visible initially and 
      -- is hidden when the preferences are shown
      -->
    <div id="front" onmousemove='mousemove(event);' onmouseout='mouseexit(event);'>
		
		<img span="backgroundImage" src="Images/Default.png">  							<!-- The background for the front side -->
		<div id="worldText">Hello, World!</div>										<!-- Default text --> 

		<!-- The following elements comprise the info button, present in the bottom right of thw widget upon mouse over -->
		<div class='flip' id='fliprollie'></div>
		<div class='flip' id='flip' onclick='showPrefs(event);' onmouseover='enterflip(event);' onmouseout='exitflip(event)';></div>

    </div>

    <!-- The back div is the preferences UI of the widget.  It is hidden by the
      -- style sheet and shown by the showPrefs() function 
      -->
    <div id="back">

		<img span="backgroundImage" src="Images/Default_reverse.png">  					<!-- The background for the back side -->
		<img class="doneButton" src="Images/done.png" onclick='hidePrefs()' />			<!-- Done button; dismisses preferences -->

    </div>

</body>

</html>
