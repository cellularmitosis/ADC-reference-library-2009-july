<TITLE>Deleting Components</TITLE>

<H1><A NAME="REF41566">Deleting Components </A></H1>

<OL>
<P><B><LI></B>Click once to select the component in the application window. 
<BR>
<P><B><LI></B>Press the Delete key. 
<BR>
<P><B><LI></B>In the message box that opens, click the Yes button. 
<BR>
</OL>
